function refreshLegs() {

function refresh(element) {
    if (element !== null) {
        var random = Math.floor((Math.random() * NUMBER_OF_IMAGES) + 1);
        //element.style.backgroundImage = "url('images/monsters/" + random + ".png')";
        element.src = `images/monsters/${random}.png`;
    }
}

function foo() {
    //check all images are loaded. then calculate 3 NEW random numbers.
    let randomNumbers = [];
    if (images.length == 0) {
        loadImages(function() {
            randomNumbers = generateRandomNumbers(3);
            console.log("random numbers = " + randomNumbers);
            drawMonster(images[randomNumbers[0]], images[randomNumbers[1]], images[randomNumbers[2]]);
        });
    } else {
        drawMonster();
    }
}
function generateRandomNumbers(number) {
    let randomNumbers = [];
    for (var i = 0; i < number; i++) {
        randomNumbers[i] = Math.floor((Math.random() * NUMBER_OF_IMAGES) + 1);
    }
    return randomNumbers;
}

    let images = [];

    //TODO use an array of object? [{id: "head", startHeight: 0}]
    function drawMonster(head, torso, legs) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

console.log("head src = " + head.src);

        ctx.drawImage(head, 0, 0, IMAGE_WIDTH, SECTION_HEIGHT, 0, 0, IMAGE_WIDTH, SECTION_HEIGHT); //todo DO WE NEED ALL THE PARAMS?

        ctx.drawImage(legs, 0, 400, IMAGE_WIDTH, SECTION_HEIGHT, 0, 400, IMAGE_WIDTH, SECTION_HEIGHT);
    }


    canvas.addEventListener('mousedown', e => {
        yAxis = e.offsetY;
        if (yAxis < SECTION_HEIGHT) {
            refreshHead();
        } else if (yAxis > SECTION_HEIGHT * 2) {
            refreshLegs();
        } else {
            refreshTorso();
        }
        drawMonster();
    });

    function loadImages(callback) {
        var loadedImages = 0;
        for (var i = 1; i <= NUMBER_OF_IMAGES; i++) {
            var img = new Image();
            img.src = `images/monsters/${i}.png`;
            img.onload = function() {
                if(++loadedImages >= NUMBER_OF_IMAGES) {
                    callback();
                }
            };
            images[i] = img;
        }

    }
